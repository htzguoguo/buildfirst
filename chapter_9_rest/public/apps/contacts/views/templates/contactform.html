<div class="panel panel-simple">
    <div class="panel-heading">Edit contact</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input id="firstname" type="text" class="form-control" placeholder="Full name" value="{{firstname}}" />
                </div>
            </div>
            <div class="form-group">
                <label for="birthdate" class="col-sm-2 control-label">Birth Date</label>
                <div class="col-sm-10">
                    <input id="birthdate" type="text" class="form-control"  value="{{birthdate}}" />
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input id="title" type="text" class="form-control" placeholder="Full name" value="{{title}}" />
                </div>
            </div>
            <div class="form-group">
                <label for="company" class="col-sm-2 control-label">Company</label>
                <div class="col-sm-10">
                    <input id="company" type="text" class="form-control" placeholder="Street, number, interior, suite" value="{{company}}" />
                </div>
            </div>

            <hr />

            <h4>Contact info</h4>
            <div class="form-group">
                <label for="othercontactnumbers" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input id="othercontactnumbers" type="text" class="form-control" placeholder="(123) 456 7890" value="{{othercontactnumbers}}" />
                </div>
            </div>
            <div class="form-group">
                <label for="primaryemailaddress" class="col-sm-2 control-label">Email address</label>
                <div class="col-sm-10">
                    <input id="primaryemailaddress" type="email" class="form-control" placeholder="john.doe@example.com" value="{{primaryemailaddress}}" />
                </div>
            </div>

            <hr />

            <h4>Social</h4>
            <div class="form-group">
                <label for="facebook" class="col-sm-2 control-label">Facebook</label>
                <div class="col-sm-10">
                    <input id="facebook" type="text" class="form-control" placeholder="https://www.facebook.com/abiee.alejandro" value="{{facebook}}" />
                </div>
            </div>
            <div class="form-group">
                <label for="twitter" class="col-sm-2 control-label">Twitter</label>
                <div class="col-sm-10">
                    <input id="twitter" type="text" class="form-control" placeholder="https://twitter.com/abieealejandro" value="{{twitter}}" />
                </div>
            </div>
            <div class="form-group">
                <label for="google" class="col-sm-2 control-label">Google+</label>
                <div class="col-sm-10">
                    <input id="google" type="text" class="form-control" placeholder="https://plus.google.com/u/0/+AbieeAlejandroEchameaMÃ¡rquez" value="{{google}}" />
                </div>
            </div>
            <div class="form-group">
                <label for="github" class="col-sm-2 control-label">Github</label>
                <div class="col-sm-10">
                    <input id="github" type="text" class="form-control" placeholder="https://github.com/abiee" value="{{github}} " />
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="panel-buttons">
            <button id="cancel" class="btn btn-default">Cancel</button>
            <button id="save" class="btn btn-success">Save</button>
        </div>
    </div>
</div>
